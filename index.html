<!DOCTYPE html>


<html>
    <head>
        <title> Password Form</title>

        <script src='script/md5.js' > </script>
        <script src="script/seedRandom.js"> </script>
        <script src="script/script.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheet/style.css">

    </head>

    <body>

      <script>
          function generate() {
            var newPassword = generatePassword(document.getElementById('passphrase').value, document.getElementById('password').value)
            //alert(passphrase + "\n" + password)
            //alert(newPassword)

            document.write('<br/>' + newPassword + '<br/>')
            return false;
          }
      </script>

        <header>
            <h1>Unique Password Generator</h1>
        </header>


        <div id="container">
            <form onsubmit="return generate()" class="my-form">
                <fieldset>
                    <legend> Pasword Form</legend>

                    <label for="passphrase">Passphrase: </label>
                    <input type="text" size="16" id="passphrase">

                    <br/>
                    <br/>

                    <label for="password">Password: </label>
                    <input type="password" id="password">

                    <br/>
                    <br/>

                    <input type="submit" name="submit" id="submit_password">
                    <input type="reset" name="clear">

                </fieldset>
            </form>
        </div>

    </body>
</html>
